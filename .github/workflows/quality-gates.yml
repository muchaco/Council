name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run coverage
        run: npm run test:coverage

      - name: Core coverage quality gate
        run: npm run coverage:check

      - name: Shell coverage regression gate
        run: SHELL_LINES_THRESHOLD=28 npm run coverage:check:shell

      - name: Upload coverage summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage/coverage-summary.json
          if-no-files-found: ignore
